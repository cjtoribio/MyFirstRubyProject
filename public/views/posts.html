
<div ng-controller="PostController" class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
		<div class="panel-heading">
		Search Post by
		<select ng-model="searchMode">
			<option>Id</option>
			<option>Tag</option>
			<option>Author</option>
		</select>
		<button class="btn btn-default" ng-click="getAllPosts()">Get All</button>
		</div>
		<div class="panel-body">
			<div class="input-group" style="max-width: 300px;" >
				<span class="input-group-addon">{{searchMode}}</span> 
				<input type="text" class="form-control" placeholder="Enter the post Id" ng-model="searchValue">
				<div class="input-group-btn">
					<button class="btn btn-default" ng-click="searchBy()">Search</button>
				</div>
			</div>
			<br/>
			<div >
				<div class="panel panel-default" ng-repeat="post in posts">
					<div class="panel-heading">
						<span style="color:#aaa;">{{post.id}}</span>
						{{post.title}} 
					</div>
					<div class="panel-body">
						<div style="border-bottom:1px solid #ddd; padding-bottom:10px; margin-bottom:10px;">
						{{post.description}}
						</div>
						<div>
							Tags: 
							<span class="label label-default" ng-repeat="tag in post.tags" style="margin:0px 3px;">
								{{tag}}
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
